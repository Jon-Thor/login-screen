<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class=" bg-indigo-900">
    <div class="flex justify-center items-center min-h-screen">
    <div class=" w-[360px] bg-slate-100 flex flex-col p-8 rounded-md">
      <h1 class=" underline underline-offset-[2.5px] text-3xl font-light mt-2">LogMeIn</h1>
      
      <!--Username -->
      <label for="username" class=" mt-4 text-sm  text-slate-400 font-semibold">Username</label>
      
      <input type="text" id="username" name="username" placeholder="Your username"
      class=" border rounded-md py-2 pl-3 border-slate-400 mt-1">
      
      <!--Password-->
      <label for="userpassword" class=" mt-3 text-sm text-slate-400 font-semibold">Password</label>
      
      <input type="password" name="userpassword" id="userpassword" placeholder="Your password"
      class=" border border-slate-400 rounded-md py-2 pl-3 mt-1 " >

      <button class=" rounded-md bg-pink-900 text-lg font-bold py-2 mt-3 text-white ">LOGIN</button>
    </div>
  </div>
  </body>
</html>
